


<div id="cazinga_row" class="row my-section">
    <div id="cazinga" class="sectionTitle" data-aos="slide-left" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="300">
        <div class="col-xs-10">
            <h3>Cazinga!</h3> </div>
        <div class="col-xs-2"><a data-scroll href="#aazinga" class="nextBtn">Top</a>
        </div>
    </div>


    <!-- start -->
    <div ng-controller="CrudCtrl" class='container bs-table' style="margin-top:50px;background-color:#000;padding:15px;">




        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 data_search_row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 section ">
                <input class="form-control" id="searchTerm" placeholder="search for ...">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 section">
                <button id="search" type="button" class="btn btn-default" style="width:100%;">search</button>
            </div>
        </div>

        <div  id="cazingaScroll" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-row">

            <div  class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 '>
                    <a class='add-span btn btn-default' ng-click="add()">Add New</a>
                </div>
            </div>
            <div class='table-cell' ng-repeat="snippet in snippets.data">
                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 text-right">
                    Name:
                </div>
                <div class='col-xs-6 col-sm-9 col-md-9 col-lg-9 text-left'>
                    <input type="hidden" ng-model="snippet.id" ng-show="snippet.editable" placeholder="id">
                    <input type="text" ng-model="snippet.name" ng-show="snippet.editable" placeholder="name">
                    <span ng-hide="snippet.editable">{{ snippet.name }}</span>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 text-right">
                    Description:
                </div>
                <div class='col-xs-6 col-sm-9 col-md-9 col-lg-9 text-left'>
                    <input type="text" ng-model="snippet.descrip" ng-show="snippet.editable" placeholder="descrip">
                    <span ng-hide="snippet.editable">{{ snippet.descrip }}</span>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 text-right">
                    Code:
                </div>
                <div class='col-xs-6 col-sm-9 col-md-9 col-lg-9 text-left'>
                    <input type="text" ng-model="snippet.code" ng-show="snippet.editable" placeholder="code">
                    <span ng-hide="snippet.editable">{{ snippet.code }}</span>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 text-right">
                    Language:
                </div>
                <div class='col-xs-6 col-sm-9 col-md-9 col-lg-9 text-left'>
                    <input type="text" ng-model="snippet.language" ng-show="snippet.editable" placeholder="language">
                    <span ng-hide="snippet.editable">{{ snippet.language }}</span>
                </div>
                <div class='col-sm-12 col-md-12 col-lg-12 text-right'>
                    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center'>
                        <a class='edit-span btn btn-default row-btn' ng-click="edit($index)" ng-hide="snippet.editable">Edit</a>
                    </div>
                    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center'>
                        <a class='save-span btn btn-default  row-btn' ng-click="save($index)" ng-show="snippet.editable">Save</a>
                    </div>
                    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center'>
                        <a class='delete-span btn btn-default  row-btn' ng-click="delete($index)">Delete</a>
                    </div>
                </div>
            </div>
            <!-- <phone-list></phone-list> -->
        </div>
    </div>
    <div crud-directive></div>
